<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>

<style>
body{
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
}

.container{  
  background-color: aquamarine;
  max-width: 700px;
  margin: auto;
  box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
  justify-content: center; /*centers horizontally*/
  align-items: center; /*centers*/
  padding: 30px;
  place-items: center;
  margin-top: 150px;
  text-align: center;
}

.searchBtn{
  border-radius: 5px;
  background-color: rgb(154, 208, 255);
  cursor: pointer;
  padding: 10px 20px;
  border: none;
  font-size: 16px;
  font-weight: bold;
}

.searchBtn:hover{
  text-decoration: underline;
  background-color: rgb(120, 180, 230);
  transform: translateY(-2px);
}

#cityInput{
  border-radius: 5px;
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ccc;
  width: 200px;
  margin-right: 10px;
}

#result{
  margin-top: 20px;
  font-size: 20px;
  font-weight: bold;
  color: #333;
}

#error{
  margin-top: 20px;
  color: red;
  font-weight: bold;
  background-color: #ffe6e6;
  padding: 10px;
  border-radius: 5px;
}

.h2{
  text-align: center;
  color: #333;
  margin-bottom: 20px;
}



</style>

</head>
<body>


<div class="container">

  <h2 class="h2">Check Weather</h2>

  <input type="text" id="cityInput"  placeholder ="City...">
<button class="searchBtn">Search</button>

<div id="result"></div>
<div id="error" style="display: none;"></div>    

</div>

  <script>
const cityInput = document.querySelector("#cityInput");
const searchBtn = document.querySelector(".searchBtn");
const result = document.querySelector("#result");
const error = document.querySelector("#error");

const apiKey = '53916936a41da74bef7210102adb4b0b';  //get api key

searchBtn.addEventListener("click", function(){
const cityName = cityInput.value; // cityname = what is put in the input.
console.log("The user entered:", cityName);

const url = (`https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=${apiKey}&units=metric`);
console.log('The url is', url)


fetch(url)
.then(response=>{

  if(response.ok){
  return response.json()
  }

  if(!response.ok){
    error.textContent = "City not found";
    error.style.display = "block";
    result.style.display = "none"; 
    throw new Error("City not found");

  }

})

.then(data =>{

error.style.display = "none";// hide city error messages when city name is valid

  console.log(data);


const temperature = data.main.temp;
const city = data.name;
const description = data.weather[0].description;

result.textContent = `${city}: ${temperature}Â°C,  ${description}`; // placed  in result div..
result.style.display = "block"; //makes the result div visible on the page.

cityInput.value = "";
})

.catch(error=> console.log(error));

});
    
  </script>
</body>
</html>
